<div
  id="search-wrapper-main"
  class="fixed inset-0 top-20 mt-16 z-50 flex h-full w-full cursor-default flex-col p-4 dark:bg-neutral-900/50 sm:p-6 md:p-[10vh] lg:p-[2vh]
  items-center"
  data-url="{{ "" | absLangURL }}"
>

<img src="logo.webp" alt="stemformulas logo" height="100" width="100" class="flex items-center justify-center relative mb-6">
<div class="text-center mb-10">
  <p>Welcome to stemformulas.com!</p>
  <p>Search for a formula below, or <a href="/suggest">suggest</a> one to be added.</p>
  <p></p> New: click on any formula to copy its LaTeX!</p>
</div>
  <div
    id="search-modal-main"
    class="flex flex-col w-full max-w-3xl min-h-0 mx-auto border rounded-md shadow-lg border-neutral-400 bg-neutral dark:border-neutral-700 dark:bg-neutral-800"
  >
    <header class="relative z-10 flex items-center justify-between flex-none px-2">
      <form class="flex items-center flex-auto min-w-0">
        <div class="flex items-center justify-center w-8 h-8 text-neutral-400">
          {{ partial "icon.html" "search" }}
        </div>
        <input
          type="search"
          autocomplete="off"
          id="search-query-main"
          class="flex flex-auto h-12 mx-1 bg-transparent appearance-none focus:outline-dotted focus:outline-2 focus:outline-transparent"
          placeholder="{{ i18n "search.input_placeholder" }}"
          tabindex="0"
          autofocus
          onfocus="this.select()"
        />
      </form>
    </header>
    <section class="flex-auto px-2 overflow-auto">
      <ul id="search-results-main">
        </section>
    </div>
</div>
